<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                text-align: right;

            }
            fieldset {

            }

                margin-top: 50px;
                background-color: gainsboro;
                padding: 20px;
            }
            div.ppBorder{
                float: right;
                background-color: black;
                clip-path: circle();

                height: 100px;
            }
            img.pp {
                display: inline-block;
                clip-path: circle();
                width: 92px;
                height: 92px;
                margin: 4px;
            }
            .blur {
                -webkit-filter: blur(10px);

            @media screen and (max-width:600px) {
                .resItem {

                    document.getElementById("titleOut").innerHTML = '"'+title+'"';
                    document.getElementById("articleOut").innerHTML = article;
